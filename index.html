<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Drawing Application</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div id="container">
	<h1>Draw on the Doodle pad!</h1>
	<!-- set canvas size -->
	<canvas	width="600" height="400"></canvas>
	<!-- List of all the paints -->
	<div class="controls">
		<ul>
			<li class="red selected"></li>
			<li class="blue"></li>
			<li class="yellow"></li>
			<li class="green"></li>
		</ul>
		<!--Colour sliders -->
		<span id="newColor"></span>
		<div id="colorSelect">
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<!-- Slider control to create value for colour -->
					<input id="red" name="red" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="weight">Chalk width</label>
					<input id="weight" name="weight" type="range" min=0 max=10 value=0>
				</p>
			</div>
		</div>
			<div>
			<!-- Button to add new colour made with slider controls -->
			<button id="addNewColor">Add </button>
			</div>
	</div>
</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>	
</body>
</html>
